<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <div>
            <label for="fullName">FullName :</label>
            <input type="text" name="fullName" id="fullName">
        </div>
        <br>
        <div>
            <label for="password">Password :</label>
            <input type="password" name="password" id="password">
        </div>
        <br>
        <div>
            <label for="email">Email :</label>
            <input type="email" name="email" id="email">
        </div>
        <br>
        <div>
            <label for="phone">Phone :</label>
            <input type="number" name="phone" id="phone">
        </div>
        <br>
        <div>
            <label for="dob">DOB :</label>
            <input type="date" name="dob" id="dob">
        </div>
        <br>
        <div>
            <label for="tob">TOB :</label>
            <input type="time" name="tob" id="tob">
        </div>
        <br>
        <div>
            <label for="occation">Occation :</label>
            <input type="datetime-local" name="occation" id="occation">
        </div>
        <br>
        <div>
            <label for="volume">Volume :</label>
            <input type="range" name="volume" id="volume">
        </div>
        <br>
        <div>
            <label for="BGcolor">BG-color :</label>
            <input type="color" name="BGcolor" id="BGcolor">
        </div>
        <br>
       
        <div>
            <label for="resume">resume :</label>
            <input type="file" name="resume" id="resume">
        </div>
        <br>

        <div>
            <label for="Gender">Gender :</label>
            <input type="radio" name="gender" id="genderMale" value="male"> <span>Male</span>
            <input type="radio" name="gender" id="genderFemale" value="female"> <span>Female</span>
            <input type="radio" name="gender" id="genderOther" value="other"> <span>Others</span>
        </div>
        <br>
        <div>
            <label for="Qualification">Qualification :</label>
            <input type="checkbox" name="Qualification" id="10th" value="10th"> <span>Matric</span>
            <input type="checkbox" name="Qualification" id="12th" value="12th"> <span>sr. sec</span>
            <input type="checkbox" name="Qualification" id="graduation" value="UG"> <span>Graduation</span>
        </div>
        <br>
        <div>
            <label for="city">City : </label>
            <select name="city" id="city">
                <option value="">--Select--</option>
                <option value="bhopal">Bhapal</option>
                <option value="indore">Indore</option>
                <option value="jabalpur">Jabalpur</option>
            </select>
        </div>
        <br>
        <div>
            <label for="address">Address : </label>
            <textarea name="address" id="address"></textarea>
        </div>
        <br>
        <div>
            <button>submit</button>
        </div>
       
    </fieldset>
</body>
</html>
